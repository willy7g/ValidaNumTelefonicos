<body>
  <div>
    <h1 class="titulo">Validación de Números</h1>
  </div>
  <!-- Título con estilo personalizado -->

  <div class="container mt-5">
    <!-- Primera fila con un input -->
    <div class="row">
      <div class="col">
        <div class="input-field">
          <input
            type="text"
            [(ngModel)]="inputText"
            maxlength="8"
            class="input"
            placeholder="Ingrese Telefono"
            required
          />
        </div>
      </div>
    </div>

    <!-- Segunda fila con dos botones -->
    <div class="row mt-3 mb-3">
      <div class="col">
        <input
          type="submit"
          (click)="validaEmpresaNumero()"
          class="submit"
          value="Validar"
        />
      </div>
      <div class="col">
        <input
          type="submit"
          (click)="limpiarCampo()"
          class="submit"
          value="Limpiar"
          style="margin-left: 65px"
        />
      </div>
    </div>
  </div>


<!--
<div class="container">
    <p style="color: white" *ngIf="message">{{ message }}</p>
  </div>
-->
  



  <div class="center"> <!-- Centra el contenido horizontalmente -->
    <img *ngIf="message === 'CLARO'" src="assets/claro.png" alt="Imagen Cero" width="300">
    <img *ngIf="message === 'TIGO'" src="assets/tigo.png" alt="Imagen Cero" width="300">
</div>

 
</body>
