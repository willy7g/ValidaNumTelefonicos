<body>
<div>
  <h1 style="color: white;">Validacion de Numeros</h1>
</div>

  <div class="container">
     
  
      <div class="input-field">
          <input type="text" [(ngModel)]="inputText" maxlength="8"  class="input" placeholder="Ingrese Telefono" required>
          <i class="bx bx-user"></i>
      </div>
     <br>
      <div class="input-field">
          <input type="submit" (click)="extractAndCheck()" class="submit" value="Validar">
      </div>

      <p style="color: white;" *ngIf="message">{{ message }}</p>
    
  </div>
